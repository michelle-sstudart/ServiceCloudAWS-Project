name: Deploy to AWS Lambda

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: List files in the lambda_function directory
      run: ls -la lambda_function

    - name: Check if lambda_function.py exists in lambda_function directory
      run: |
        if [ ! -f lambda_function/lambda_function.py ]; then echo "File not found!"; exit 1; fi

    - name: Package Lambda Function
      run: zip -r lambda_function.zip lambda_function/lambda_function.py

    - name: Deploy to AWS Lambda
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        aws lambda update-function-code --function-name MyLambdaFunction --zip-file fileb://lambda_function.zip
